<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rocket Rewrite</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link href="./main.css" rel="stylesheet"/>
    <script src="./linter.js" defer></script>
  </head>
  <body>
    <div class="rowwrap">
      <div class="column header">
        <h1>Rocket Rewrite</h1>
      </div>
    </div>
    <div class="main-container text-center">
      <div class="rownowrap justify-center">
        <div class="col flex20">
          <div class="rowwrap">
            <div class="column col-dflex-justbetween">
              <span class="settings-label">Replace jargon</span>
              <div class="switch">
                <input id="checkbox-word-replace" type="checkbox" data-checktype="word-replace" class="switch-input"></input>
                <label for="checkbox-word-replace" class="switch-label"></label>
              </div>
            </div>
          </div>
          <div class="rowwrap">
            <div class="column col-dflex-justbetween">
              <span class="settings-label">Fix grammar</span>
              <div class="switch">
                <input id="punctuation-replace" type="checkbox" data-checktype="punctuation-replace" class="switch-input"></input>
                <label for="punctuation-replace" class="switch-label"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="col flex50">
          <div id="text-output" class="output">
          </div>
          <textarea id="text-input" rows="10" cols="75" maxlength="600" data-placeholder="Try using verbs like utilize and optimize or even inserting the dreaded oxford comma."></textarea>
          <div id="counter">
          </div>
        </div>
        <div class="col flex30"></div>
      </div>
  </body>
</html>
